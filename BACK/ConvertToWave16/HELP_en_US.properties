help: \n \
Convert mp4, m4a, aac, p3, 24bit PCM wave \n \
to 16bit PCM wave file. In case of video, \n \
just audio track is used. \n \
Simply, select an input file and press start\n \
Input file input.ext will be converted to \n \
input.ext-16bit.wav\n \
Close button or X at the corner of window to close.
